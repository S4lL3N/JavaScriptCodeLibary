	 <script>
          function hideRow(event){
              // handle code for the hide row button  HINT YOUR HIDING A PARENT ELEMENT

          }

          function hideColumn(column){
              // handle code for the hide column button  HINT REMEMBER YOU CAN SELECT an nth-child the parameter column is an in
              $('th:nth-child(' + column + ')').hide();
              $('td:nth-child(' + column + ')').hide();
          }

         $.getJSON('http://apps.northeaststate.edu/webservices/faculty_staff_directory/index.php?callback=?&format=json', function (result) {
             $.each(result, function (i, row) {
                 html += '<tr>';
