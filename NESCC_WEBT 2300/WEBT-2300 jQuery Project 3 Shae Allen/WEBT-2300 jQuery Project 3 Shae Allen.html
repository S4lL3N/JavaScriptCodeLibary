<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WEBT-2300 Calculator</title>
<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>	
<script>
    $(document).ready(function() {
    var result = 0;
    var prevEntry = 0;
    var operation = null;
    var currentEntry = '0';
    updateScreen(result);
    
    $('.button').on('click', function(evt) {
        var buttonPressed = $(this).html();
        console.log(buttonPressed);
        
    // FILTER BUTTON EVENTS AND CALL APPRORIATE FUNCTIONS HERE TO BUILD THE  var currentEntry

        if (buttonPressed === "C") {
        result = 0;
        currentEntry = '0';
        } 
        else if (buttonPressed === "CE") {
        currentEntry = '0';
        }
        else if (buttonPressed === '.') {
        currentEntry += '.';
        } 
        else if (isNumber(buttonPressed)) {
        if (currentEntry === '0') currentEntry = buttonPressed;
        else currentEntry = currentEntry + buttonPressed;
        } 
        else if (isOperator(buttonPressed)) {
        prevEntry = parseFloat(currentEntry);
        operation = buttonPressed;
        currentEntry = '';
        } 
        else if (buttonPressed === '=') {
        currentEntry = operate(prevEntry, currentEntry, operation);
        operation = null;
        }
        
        updateScreen(currentEntry);
     });
    });

    updateScreen = function(displayValue) {
    var displayValue = displayValue.toString();
    $('.screen').html(displayValue.substring(0, 10));
    };

    isNumber = function(value) {
    return !isNaN(value);
    }

    isOperator = function(value) {
    return value === '/' || value === '*' || value === '+' || value === '-';
    };

    operate = function(a, b, operation) {
    a = parseFloat(a);
    b = parseFloat(b);
    console.log(a, b, operation);
    if (operation === '+') return a + b;
    if (operation === '-') return a - b;
    if (operation === '*') return a * b;
    if (operation === '/') return a / b;
}
</script>
	
<style>

	p {
	  margin: 0;
	  position: relative;
	  left: 5%;
	  color: white;
	  font-weight: bold;
	}

	.calculator {
	  position: relative;
	  margin: 1em auto;
	  padding: 1em 0;
	  display: block-inline;
	  width: 400px;
	  background-color: #0000ff;
	  border-radius: 25px;	
	  box-shadow: 5px 5px 15px 3px #111;
	}

	.calc-row {
	  text-align: center;
	}

	.calc-row div.screen {
	  display: table;
	  width: 85%;
	  background-color: #fff;
	  text-align: right;
	  font-size: 2em;
	  min-height: 1.2em;
	  height: 1.2em;
	  margin-left: 0.5em;
	  padding-right: 0.5em;
	  border: 1px solid #888;
	  color: #000;
	}

	.calc-row div {
	  text-align: center;
	  display: inline-block;
	  font-weight: bold;
	  border: 1px solid #555;
	  background-color: #fff;
	  padding: 10px 0;
	  margin: 7px 5px;
	  border-radius: 15px;
	  box-shadow: 2px 2px 1px 1px #222;
	  width: 50px;
	}

	.calc-row div.wide {
	  width: 112px;	
	}
</style>
</head>

<body>
	
	<div class="calculator">
  <div class="calc-row">
    <div class="screen">0</div>
  </div>
  
  <div class="calc-row">
    <div class="button wide">C</div><div class="button">CE</div><div class="button divide">/</div>
  </div>
  
  <div class="calc-row">
    <div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="button multiply">*</div>
  </div>
  
  <div class="calc-row">
    <div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="button">-</div> 
  </div>
  
  <div class="calc-row">
    <div class="button">1</div><div class="button">2</div><div class="button">3</div> <div class="button">+</div>
  </div>
  
  <div class="calc-row">
    <div class="button wide">0</div><div class="button decimal">.</div><div class="button equal">=</div>
  </div>
		
  <p>WEBT-2300 jQuery Project 1 - Shae Allen </p>
</div>
</body>
</html>
